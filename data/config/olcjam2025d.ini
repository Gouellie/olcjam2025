; olcjam2025 - Basic template config file

; Loads regular config data
@olcjam2025.ini@

; Overrides some values for debug
[Display]
Title           = olcjam2025 (Debug)
ScreenWidth     = 1280
ScreenHeight    = 720
FullScreen      = false
Decoration      = true
AllowResize     = true
Smoothing       = true
VSync           = true

[WorldScene]
ChildList       += Settings # Counter

[Render]
ShowFPS         = true

[Resource]
WatchList       = Config # Texture # Font # Sound

[Bundle]
ExcludeList    += olcjam2025d.ini

[Inspector]
; Inputs
MOUSE_MIDDLE    = Inspect
KEY_MENU        = Inspect

[Containers]
ShowDebug       = false

[Physics]
;ShowDebug       = true