; olcjam2025 - Basic template config file

; Loads regular config data
@olcjam2025.ini@

; Overrides some values for debug
[Display]
Title           = olcjam2025 (Debug)
ScreenWidth     = 1280
ScreenHeight    = 720
FullScreen      = false
Decoration      = true
AllowResize     = true
Smoothing       = true
VSync           = true

[WorldScene]
ChildList       += Counter

[Vessel]
MovingSpeed     = (800, 800) # (3600, 3600)

[Render]
ShowFPS         = true

[Resource]
WatchList       = Config # Texture # Font # Sound

[Bundle]
ExcludeList    += olcjam2025d.ini

[Inspector]
; Inputs
;MOUSE_MIDDLE    = Inspect
;KEY_MENU        = Inspect

[Containers]
;ShowDebug       = true

[Physics]
;ShowDebug       = true

[Counter]
Group           = UI
Graphic         = @
Text            = @
String          = [Objects]
Pivot           = top right
ParentCamera    = HUDCamera
UseParentSpace  = false
Position        = top right
Scale           = 3
TrackList       = CounterTrack
ChildList       = PlayerPos

[PlayerPos]
Graphic         = @
Text            = @
Pivot           = top right
String          = [Player]
Position        = bottom right
TrackList       = PlayerPosTrack
;ChildList       = CameraPos

[CameraPos]
Graphic         = @
Text            = @
Pivot           = top right
String          = [Camera]
Position        = bottom right
TrackList       = CameraPosTrack
;ChildList       = DebugInfo1

[DebugInfo1]
Graphic         = @
Text            = @
Pivot           = top right
String          = [DEBUG]
Position        = bottom right
TrackList       = DebugInfoTrack1
ChildList       = DebugInfo2

[DebugInfo2]
Graphic         = @
Text            = @
Pivot           = top right
String          = [DEBUG]
Position        = bottom right
TrackList       = DebugInfoTrack2

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "[Objects] Active/Total: </<"
Loop            = true

[PlayerPosTrack]
0               = > Get Runtime Vessel, > Object.GetPosition <, Object.SetText ^ "[Player] Position: <"
Loop            = true

[CameraPosTrack]
0               = > Get Runtime Camera, > Object.GetPosition < true, Object.SetText ^ "[Camera] Position: <"
Loop            = true

[DebugInfoTrack1]
0               = > Get Runtime DebugInfo1, Object.SetText ^ "[DEBUG1] : <"
Loop            = true

[DebugInfoTrack2]
0               = > Get Runtime DebugInfo2, Object.SetText ^ "[DEBUG2] : <"
Loop            = true