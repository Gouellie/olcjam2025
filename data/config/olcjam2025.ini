; olcjam2025 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = olcjam2025
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:olcjam2025.obr # ../data/texture
Font            = bundle: # bundle:olcjam2025.obr # ../data/font
Sound           = bundle: # bundle:olcjam2025.obr # ../data/sound

[Bundle]
ExcludeList     = olcjam2025

[Clock]
AllowSleep      = true

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
Stasis          = true

[Input]
KEY_ESCAPE      = Quit

[Main]
ViewportList    = MainViewport # HUDViewport
PreloadList     = Vessel

[MainViewport]
Camera          = MainCamera

[HUDViewport]
Camera          = HUDCamera

[Scene@ScrollObject]
Unique          = true
OnCreate        = Set Runtime Scene ^

[Startup]
LifeTime        = 0
OnCreate        = Object.Create TitleScene

[Logo]
Group           = Shapes
Graphic         = @
Texture         = logo.webp
Pivot           = center
Scale           = 0.25
AngularVelocity = 18
FXList          = FadeIn # ColorCycle
ChildList       = 
TriggerList     = Reverse
Input           = @
KEY_ENTER       = Back
MOUSE_LEFT      = Back

[Reverse]
Input:.Back     = > Object.GetAngularVelocity ^, > * < -1, Object.SetAngularVelocity ^ < #
                  > Get MainCamera ID, Object.FireTrigger < MiniShake

[Subtitle]
Graphic         = @
Position        = top -> bottom (0, 150)
Scale           = 1.5
IgnoreFromParent= all
FXList          = @Logo
Text            = @
String          = " DATA-DRIVEN "
Font            = SubtitleFont
ChildList       = PreSubtitle # PostSubtitle

[PreSubtitle]
Graphic         = @
Text            = @
Position        = right -> left
String          = A (HEAVILY)
Font            = @Subtitle
FXList          = FadeIn

[PostSubtitle@PreSubtitle]
String          = GAME ENGINE
Position        = left -> right

[SubtitleFont]
; LazenbyComp by Disaster Fonts, licensed under CC-BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0/)
Typeface        = LazenbyCompSmooth.ttf
SDF             = true
CharacterList   = " -()ABCDEFGHIJKLMNOPQRSTUVWXYZ"
GlowMin         = 0.2
GlowOffset      = (0.9, 0.9)
GlowColor       = (0.8, 0.1, 0.1)

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

@camera.ini@
@hud.ini@
@inputs.ini@
@scenes.ini@
@uiwidgets.ini@
@vessel.ini@
@world.ini@