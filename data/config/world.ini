 
[High]
CellCapacity    = 800
CellSize        = 8000
WaveSize        = 80

[Medium]
CellCapacity    = 200
CellSize        = 4000
WaveSize        = 20

[Low]
CellCapacity    = 50
CellSize        = 2000
WaveSize        = 5

[World]
CameraSpeed     = (1200, 1200) # (36000, 36000)
Settings        = Low # Medium # High
UpdateSettings  = % > Get World CellSize, >>>> * < 0.5, Set World BasePosition "(-<, -<) ~(1, 1)~ (<, <)"

[MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon # UI # UIButton
Blackhole       = raw
Nebula          = raw
Cluster         = raw
Star            = raw
Planet          = raw
Moon            = raw
UI              = raw
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[CameraShake]
MiniShake       = Object.AddFX ^ MiniShake

[SnapViewport]
Camera          = SnapCamera
TextureList     = SnapTexture
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 1

[SnapCamera@MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon
Position        = (0, 0)
ParentCamera    = MainCamera
IgnoreFromParent= scale

[Camera]
OnCreate        = > Camera.Get MainCamera, Camera.SetParent < ^, Set Runtime Camera ^
ChildList       = Frame

[Frame]
Group           = UI
Graphic         = @
Texture         = pixel
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
Pivot           = center
HSL             = (0.66, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= scale
ChildList       = SnapFrame

[SnapFrame]
Group           = UI
Graphic         = @
Texture         = pixel
UseParentSpace  = scale
Scale           = 1
Pivot           = center
HSL             = (0, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= all
TrackList       = SnapFrameTrack

[SnapFrameTrack]
0               = >> Get Runtime SnapPos, > == < "", > If < (0, 0, 100) <, Object.SetPosition ^ <
Loop            = true

[ZoomOut]
0               = Object.AddFX ^ ZoomOutScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomOutFade false true

[ZoomIn]
0               = Object.AddFX ^ ZoomInScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomInFade false true

[ZoomOutScale]
SlotList        = @
Type            = scale
EndTime         = 0.2
StartValue      = 1
EndValue        = 8
Curve           = smooth

[ZoomOutFade@ZoomOutScale]
Type            = alpha
StartValue      = 0
EndValue        = 0.5

[ZoomInScale@ZoomOutScale]
EndValue        = 0.125

[ZoomInFade@ZoomInScale]
Type            = alpha
StartValue      = 0
EndValue        = -0.5

[Counter]
Group           = UI
Graphic         = @
Text            = @
String          = [Objects]
Pivot           = top right
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = top right
Scale           = 2
TrackList       = CounterTrack
ChildList       = CameraPos

[CameraPos]
Graphic         = @
Text            = @
Pivot           = top right
String          = [Camera]
Position        = bottom right
TrackList       = CameraPosTrack

[Settings]
Group           = UI
Graphic         = @
Text            = @
Pivot           = bottom right
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = bottom right
Scale           = 2
String          = [Settings]
TrackList       = SettingsTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "[Objects] Active/Total: </<"
Loop            = true

[CameraPosTrack]
0               = > Get Runtime Camera, > Object.GetPosition <, Object.SetText ^ "[Camera] Position: <"
Loop            = true

[SettingsTrack]
0               = > Config.GetParent World, Object.SetText ^ "[Settings] <"
Loop            = true

[Runtime]
Snapshot        = -1

[Snapshot]
Group           = UI
Graphic         = @
Texture         = SnapTexture
Alpha           = 0.8
ParentCamera    = MainCamera
UseParentSpace  = scale
Scale           = 0.25
Pivot           = bottom left
Position        = bottom left 1
ChildList       = SnapPos # Flash
OnCreate        = > Get Runtime Snapshot, Object.Delete <, Set Runtime Snapshot ^

[ClearSnap]
LifeTime        = 0
OnCreate        = > Get Runtime Snapshot, Object.Delete <, Config.ClearValue Runtime SnapPos

[SnapPos]
Graphic         = @
Text            = @
Pivot           = top left
Position        = top left
Scale           = 4
TrackList       = SnapPosTrack

[SnapPosTrack]
0               = > Get Runtime SnapPos, Object.SetText ^ "[Snapshot] Position: <" #
                  > Get Runtime SnapPos, > String.Compare < "", > If < 1 0, Object.SetAlpha ^ <
Loop            = true

[Recall]
SlotList        = @
Type            = position
Curve           = smoother
StartValue      = % > Get Runtime Camera, Object.GetPosition <
EndValue        = % Get Runtime SnapPos
EndTime         = 0.8
Absolute        = true
DoNotCache      = true

[Flash]
UseParentSpace  = scale
Scale           = 1
Pivot           = top left
Position        = top left -1
Graphic         = @
Texture         = pixel
LifeTime        = fx
HSL             = (0, 0, 0.8)
Alpha           = 1
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
EndTime         = 0.15
EndValue        = -1

[Cell]
Spawner         = @
Object          = Planet # Star # Star # Star # Nebula # Nebula # Nebula # Nebula # Cluster # Cluster # Cluster
WaveSize        = @World
WaveDelay       = 0
TotalObject     = @World.CellCapacity
UseSelfAsParent = true
OnCreate        = >> Get Runtime Universe, Object.SetParent ^ <, Object.SetOwner ^ <

[Universe]
OnCreate        = Set Runtime Universe ^

[Object]
Pivot           = center truncate
Rotation        = 0 ~ 360
Scale           = 0.5 ~ 4
AutoScroll      = both
Depth           = 0
OnCreate        = > Object.GetName ^, > Get < Depth, > Get World BasePosition, > + < (0, 0, <), Object.SetPosition ^ <

[Planet@Object]
Group           = Planet
AngularVelocity = -15 ~ 15
Graphic         = Planet1 # Planet2 # Planet3 # Planet4 # Planet5 # Planet6 # Planet7 # Planet8 # Planet9 # Planet10 # Planet11 # Planet12
Scale           = 0.5 ~ 3
Depth           = -0.2 ~ -0.3

[Celestial]
Texture         = CelestialObjects.png

[Planet1@Celestial]
TextureSize     = (64, 64)
TextureOrigin   = (0, 0)

[Planet2@Planet1]
TextureOrigin   = (64, 0)

[Planet3@Planet1]
TextureOrigin   = (128, 0)

[Planet4@Planet1]
TextureOrigin   = (192, 0)

[Planet5@Planet1]
TextureOrigin   = (0, 64)

[Planet6@Planet1]
TextureOrigin   = (64, 64)

[Planet7@Planet1]
TextureOrigin   = (128, 64)

[Planet8@Planet1]
TextureOrigin   = (192, 64)

[Planet9@Planet1]
TextureOrigin   = (0, 128)

[Planet10@Planet1]
TextureOrigin   = (64, 128)

[Planet11@Planet1]
TextureOrigin   = (128, 128)

[Planet12@Planet1]
TextureOrigin   = (192, 128)

[Star@Object]
Group           = Star
Graphic         = Star1 # Star2 # Star3 # Star4
Scale           = 1 ~ 4
Depth           = -0.15 ~ -0.2
FXList          = Wobble

[Wobble]
SlotList        = @
Type            = scale
Curve           = sine
StartTime       = 0 ~ 3
EndTime         = 4 ~ 8
StartValue      = 1
EndValue        = 1.1 ~ 1.2
Loop            = true
DoNotCache      = true

[Star1@Celestial]
TextureSize     = (32, 32)
TextureOrigin   = (128, 192)

[Star2@Star1]
TextureOrigin   = (160, 192)

[Star3@Star1]
TextureOrigin   = (192, 192)

[Star4@Star1]
TextureOrigin   = (224, 192)

[Nebula@Object]
Group           = Nebula
Graphic         = Nebula1 # Nebula2
Scale           = 1 ~ 8
Depth           = -0.02 ~ -0.1
HSL             = (0.33, 0.2, 0.5) ~ (0.66, 0.8, 1)
Alpha           = 0.2 ~ 1

[Nebula1@Celestial]
TextureSize     = (128, 32)
TextureOrigin   = (256, 224)

[Nebula2@Celestial]
TextureSize     = (128, 128)
TextureOrigin   = (256, 96)

[BlackHole@Object]
Group           = Blackhole
Graphic         = @
Scale           = 0.1 ~ 0.5
Texture         = @Celestial
TextureSize     = (128, 96)
TextureOrigin   = (256, 0)

[Cluster@Object]
Group           = Cluster
Graphic         = Cluster1 # Cluster2 # Cluster3
Scale           = 1 ~ 8
Depth           = -0.1 ~ -0.15
HSL             = @Nebula
FXList          = Blink

[Blink]
SlotList        = @
Type            = alpha
Curve           = sine
StartTime       = 0 ~ 5
EndTime         = 6 ~ 8
EndValue        = -1
Loop            = true
DoNotCache      = true

[Cluster1@Celestial]
TextureSize     = (32, 32)
TextureOrigin   = (160, 224)

[Cluster2@Cluster1]
TextureOrigin   = (192, 224)

[Cluster3@Cluster1]
TextureOrigin   = (224, 224)
