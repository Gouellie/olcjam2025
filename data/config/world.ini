
[LoadingGrid]
SetBasePosition = % > Get Runtime Grid, > Get < CellSize, >>>> * < 0.5, > Get Runtime Grid, > Object.GetName <, Set < BasePosition "(-<, -<) ~(1, 1)~ (<, <)"
CellSize        = 
CellCapacity    = 60
LoadingRange    = 1
OnCreate        = Set Runtime Grid ^
CellType        = Cell

[World@LoadingGrid]
CellSize        = 12000
LoadingRange    = 1
WaveSize        = 20
CellCapacity    = 400
CellType        = WorldCell
ChildList       = Sound_SpaceAmbiance

[ShortRangeGrid@LoadingGrid]
CellSize        = 1000
LoadingRange    = 4
WaveSize        = 6
CellCapacity    = 6
CellType        = ShortRangeGridCell

[Cell]
;ChildList       = CellName ; TODO
Group           = Cell
UseSelfAsParent = true

    [CellName]
    Group   = UI  
    Graphic = @
    Text    = @
    Scale   = 4
    String  = Hello

    [WorldCell@Cell]
    Spawner         = @
    Object          = PlanetBig #
                      Planet # Planet # 
                      Star # Star # Star # Star # Star #
                      Cluster # Cluster # Cluster # Cluster # Cluster # Cluster # Cluster # Cluster # Cluster #
                      Nebula # Nebula # Nebula
    WaveSize        = @World
    WaveDelay       = 0
    TotalObject     = @World.CellCapacity
    OnSpawn         = > Object.GetName ^, > Get < Depth, > Get World BasePosition, > + < (0, 0, <), > Object.GetPosition ^, > + < <, Object.SetPosition ^ <

    [ShortRangeGridCell@Cell]
    Spawner         = @
    Object          = ShapeTriangle # ShapeCircle # ShapeSquare # ShapeDiamond
    WaveSize        = @ShortRangeGrid
    WaveDelay       = 0
    TotalObject     = @ShortRangeGrid.CellCapacity
    OnSpawn         = > Object.GetName ^, > Get ShortRangeGrid BasePosition, > Object.GetPosition ^, > + < <, Object.SetPosition ^ <

[Object]
Pivot           = center truncate
Rotation        = 0 ~ 360
Scale           = 0.5 ~ 4
AutoScroll      = both
Depth           = 0

    [Planet@Object]
    Group           = Planet
    AngularVelocity = -4 # -2 # 2 # 4
    Graphic         = Planet1 # Planet2 # Planet3 # Planet4
    ; Graphic         = Planet1 # Planet2 # Planet3 # Planet4 # Planet5 # Planet6 #
    ;                   Planet7 # Planet8 # Planet9 # Planet10 # Planet11 # Planet12
    Scale           = 1 # 2
    Depth           = 0.2 ~ 0.25

            [Celestial]
            Texture         = CelestialObjects.png

        [Planet1@Celestial]
        TextureSize     = ( 32,  32)
        TextureOrigin   = (  0, 192)

        [Planet2@Planet1]
        TextureOrigin   = ( 32, 192)

        [Planet3@Planet1]
        TextureOrigin   = ( 64, 192)

        [Planet4@Planet1]
        TextureOrigin   = ( 96, 192)

        ; [Planet5@Planet1]
        ; TextureOrigin   = (128, 192)

        ; [Planet6@Planet1]
        ; TextureOrigin   = (160, 192)

        ; [Planet7@Planet1]
        ; TextureOrigin   = (192, 192)

        ; [Planet8@Planet1]
        ; TextureOrigin   = (224, 192)

 
    [PlanetBig@Object]
    Group           = PlanetBig
    AngularVelocity = -5 ~ 5
    Graphic         = PlanetBig1
    ; Graphic         = Planet1 # Planet2 # Planet3 # Planet4 # Planet5 # Planet6 #
    ;                   Planet7 # Planet8 # Planet9 # Planet10 # Planet11 # Planet12
    Scale           = 5 # 4
    Depth           = 0.1 ~ 0.15

        [PlanetBig1@Celestial]
        TextureSize     = (64, 64)
        TextureOrigin   = (0, 0)

        ; [Planet1@Celestial]
        ; TextureSize     = (64, 64)
        ; TextureOrigin   = (0, 0)

        ; [Planet2@Planet1]
        ; TextureOrigin   = (64, 0)

        ; [Planet3@Planet1]
        ; TextureOrigin   = (128, 0)

        ; [Planet4@Planet1]
        ; TextureOrigin   = (192, 0)

        ; [Planet5@Planet1]
        ; TextureOrigin   = (0, 64)

        ; [Planet6@Planet1]
        ; TextureOrigin   = (64, 64)

        ; [Planet7@Planet1]
        ; TextureOrigin   = (128, 64)

        ; [Planet8@Planet1]
        ; TextureOrigin   = (192, 64)

        ; [Planet9@Planet1]
        ; TextureOrigin   = (0, 128)

        ; [Planet10@Planet1]
        ; TextureOrigin   = (64, 128)

        ; [Planet11@Planet1]
        ; TextureOrigin   = (128, 128)

        ; [Planet12@Planet1]
        ; TextureOrigin   = (192, 128)

    [Star@Object]
    Group           = Star
    Graphic         = Star1 # Star2 # Star3 # Star4
    Scale           = 1 # 2
    Depth           = 0.25 ~ 0.3
    ; FXList          = Wobble

                ; [Wobble]
                ; SlotList        = @
                ; Type            = scale
                ; Curve           = sine
                ; StartTime       = 0 ~ 3
                ; EndTime         = 4 ~ 8
                ; StartValue      = 1
                ; EndValue        = 1.1 ~ 1.2
                ; Loop            = true
                ; DoNotCache      = true

        [Star1@Celestial]
        TextureSize     = (32, 32)
        TextureOrigin   = (128, 192)

        [Star2@Star1]
        TextureOrigin   = (160, 192)

        [Star3@Star1]
        TextureOrigin   = (192, 192)

        [Star4@Star1]
        TextureOrigin   = (224, 192)

    [Cluster@Object]
    Group           = Cluster
    Graphic         = Cluster1 # Cluster2 # Cluster3
    Scale           = 1 # 2
    Depth           = 0.35 ~ 0.40
    HSL             = @Nebula
    FXList          = Blink

            [Blink]
            SlotList        = @
            Type            = alpha
            Curve           = sine
            StartTime       = 0 ~ 2
            EndTime         = 8 ~ 10
            EndValue        = -0.5
            Loop            = true
            DoNotCache      = true

        [Cluster1@Celestial]
        TextureSize     = (32, 32)
        TextureOrigin   = (160, 224)

        [Cluster2@Cluster1]
        TextureOrigin   = (192, 224)

        [Cluster3@Cluster1]
        TextureOrigin   = (224, 224)

    [Nebula@Object]
    Group           = Nebula
    Graphic         = Nebula1 # Nebula2
    Scale           = 1 ~ 8
    Depth           = 0.45 ~ 0.5
    HSL             = (0.33, 0.2, 0.5) ~ (0.66, 0.8, 1)
    Alpha           = 0.2 ~ 1

        [Nebula1@Celestial]
        TextureSize     = (128, 32)
        TextureOrigin   = (256, 224)

        [Nebula2@Celestial]
        TextureSize     = (128, 128)
        TextureOrigin   = (256, 96)

