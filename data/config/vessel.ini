
[Vessel]
MovingSpeed     = (600, 600) # (1200, 1200)
Group           = Player
Pivot           = center
Graphic         = VesselGraphic
Scale           = 2
OnCreate        = > Object.GetID ^, Set Runtime Vessel <

[VesselGraphic]
Texture         = shipPink_manned.png

[Vacuum]
Group           = Player
Pivot           = top
Graphic         = @
Texture         = pixel
Color           = Red
Alpha           = 0.3
Size            = (70, 500)
Strenght        = 1000
Body            = VacuumBody

  [VacuumBody]
  AngularDamping  = 6
  Dynamic         = true
  PartList        = VacuumBodyPart

    [VacuumBodyPart]
    Type                            = box
    SelfFlags                       = vacuum
    CheckMask                       = shape

[Shape]
Group           = Moon
Graphic         = @
Scale           = 2
Pivot           = center
Body            = ShapeBody

  [ShapeBody]
  LinearDamping   = 0.5
  AngularDamping  = 0.9
  PartList        = ShapeBodyPart
  Dynamic         = true
  AllowMoving     = true

    [ShapeBodyPart]
    Type                            = box
    SelfFlags                       = shape
    CheckMask                       = vacuum

[ShapeTriangle@Shape]
Texture         = abstractTile_10.png

[ShapeCircle@Shape]
Texture         = abstractTile_06.png

[ShapeSquare@Shape]
Texture         = abstractTile_14.png

[ShapeDiamond@Shape]
Texture         = abstractTile_02.png
