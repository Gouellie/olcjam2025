
[Vessel]
MovingSpeed     = (600, 600) # (1200, 1200)
Group           = Player
Pivot           = center
Graphic         = VesselGraphic
Scale           = 2
OnCreate        = > Object.GetID ^, Set Runtime Vessel <

[VesselGraphic]
Texture         = shipPink_manned.png

[Harvest]
ChildList       = Vacuum

[Vacuum]
Group           = Player
Pivot           = top
Graphic         = @
Texture         = pixel
Color           = Red
Alpha           = 0.3
Size            = (70, 500)
Body            = @
PartList        = VacuumBodyPart

    [VacuumBodyPart]
    Type                            = box
    SelfFlags                       = vacuum
    CheckMask                       = shape

[Shape@ScrollObject]
Group           = Moon
Graphic         = @
Body            = @
Scale           = 2
PartList        = ShapeBodyPart
Pivot           = center

    [ShapeBodyPart]
    Type                            = box
    SelfFlags                       = shape
    CheckMask                       = vacuum

[ShapeTriangle@Shape]
Texture         = abstractTile_10.png

[ShapeCircle@Shape]
Texture         = abstractTile_06.png

[ShapeSquare@Shape]
Texture         = abstractTile_14.png

[ShapeDiamond@Shape]
Texture         = abstractTile_02.png
