
[Vessel]
MovingSpeed     = (600, 600) # (3600, 3600)
Group           = Player
Pivot           = center
Graphic         = VesselGraphic
ChildList       = Vacuum
Scale           = 2
OnCreate        = > Object.GetID ^, Set Runtime Vessel <

[VesselGraphic]
Texture         = vessel.png

[Vacuum]
Group           = Player
Graphic         = @
Texture         = pixel
Alpha           = 0
Size            = (70, 500)
Pivot           = top
RotationSpeed   = 8
ChildList       = VaccumHead
OnCreate        = Set Runtime Vacuum ^

[VaccumHead]
AnimationSet      = VacuumAnimSet
Group             = PlayerTop
Graphic           = @
Pivot             = top
Position          = (0, 70)

  [VacuumAnimSet]
  Pivot           = top
  Prefix        = Vacuum
  KeyDuration   = 1
  StartAnim     = Inactive
  Inactive      = # 0
  Active        = # 0
  Inactive->    = Inactive # .Active
  Active->      = Active # +.Inactive

    [VacuumInactive1]
    Texture       = vacuum_head_idle.png

    [VacuumActive1]
    Texture       = vacuum_head_active.png

[VacuumBeam]
Group           = Player
Pivot           = top
Graphic         = @
Texture         = pixel
Color           = Red
Alpha           = 0.1
Size            = (70, 500)
Position        = (0, 80)
Strength        = 1500
Body            = VacuumBeamBody

  [VacuumBeamBody]
  FixedRotation   = true
  AngularDamping  = 6
  Dynamic         = true
  PartList        = VacuumBeamBodyPart

    [VacuumBeamBodyPart]
    Type                            = mesh
    VertexList                      = (-15,0) # (15,0) # (70,500) # (-70,500)
    SelfFlags                       = vacuum
    CheckMask                       = shape

[Shape]
Group           = Moon
Graphic         = @
Scale           = 2
Pivot           = center
Body            = ShapeBody

  [ShapeBody]
  LinearDamping   = 0.5
  AngularDamping  = 0.9
  PartList        = ShapeBodyPart
  Dynamic         = true
  AllowMoving     = true

    [ShapeBodyPart]
    Type                            = box
    SelfFlags                       = shape
    CheckMask                       = vacuum

[ShapeTriangle@Shape]
Texture         = abstractTile_10.png

[ShapeCircle@Shape]
Texture         = abstractTile_06.png

[ShapeSquare@Shape]
Texture         = abstractTile_14.png

[ShapeDiamond@Shape]
Texture         = abstractTile_02.png
