
[MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon # Beam # Shapes # Player # PlayerTop
Blackhole       = raw
Nebula          = raw
Cluster         = raw
Star            = raw
Planet          = raw
Moon            = raw
Player          = raw
UI              = raw
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[HUDCamera]
GroupList       = UI # UIButton
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[MiniShake]
SlotList        = @
Type            = scale
Curve           = sine
EndTime         = 0.32
EndValue        = 0.98
Loop            = true

[SnapViewport]
Camera          = SnapCamera
TextureList     = SnapTexture
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 1

[SnapCamera@MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon
Position        = (0, 0)
ParentCamera    = MainCamera
IgnoreFromParent= scale

[Camera]
Scale           = 2
OnCreate        = > Camera.Get MainCamera, Camera.SetParent < ^, Set Runtime Camera ^
;ChildList       = Frame

[CameraBox]
BoundRight      = 1.2
BoundLeft       = 1.2
BoundTop        = 1.2
BoundBottom     = 1.2
LerpSpeed       = 1.5
FacingRatio     = 0.33

[Frame]
Group           = UI
Graphic         = @
Texture         = pixel
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
Pivot           = center
HSL             = (0.66, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= scale
ChildList       = SnapFrame

[SnapFrame]
Group           = UI
Graphic         = @
Texture         = pixel
UseParentSpace  = scale
Scale           = 1
Pivot           = center
HSL             = (0, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= all
TrackList       = SnapFrameTrack

[SnapFrameTrack]
0               = >> Get Runtime SnapPos, > == < "", > If < (0, 0, 100) <, Object.SetPosition ^ <
Loop            = true

[ZoomOut]
0               = Object.AddFX ^ ZoomOutScale, > Object.GetOwnedChild ^;, Object.AddFX < ZoomOutFade false true

[ZoomIn]
0               = Object.AddFX ^ ZoomInScale, > Object.GetOwnedChild ^;, Object.AddFX < ZoomInFade false true

[ZoomOutScale]
SlotList        = @
Type            = scale
EndTime         = 0.2
StartValue      = 1
EndValue        = 8
Curve           = smooth

[ZoomOutFade@ZoomOutScale]
Type            = alpha
StartValue      = 0
EndValue        = 0.5

[ZoomInScale@ZoomOutScale]
EndValue        = 0.125

[ZoomInFade@ZoomInScale]
Type            = alpha
StartValue      = 0
EndValue        = -0.5

[Counter]
Group           = UI
Graphic         = @
Text            = @
String          = [Objects]
Pivot           = top right
ParentCamera    = HUDCamera
UseParentSpace  = false
Position        = top right
Scale           = 2
TrackList       = CounterTrack
ChildList       = PlayerPos

[PlayerPos]
Graphic         = @
Text            = @
Pivot           = top right
String          = [Player]
Position        = bottom right
TrackList       = PlayerPosTrack
ChildList       = CameraPos

[CameraPos]
Graphic         = @
Text            = @
Pivot           = top right
String          = [Camera]
Position        = bottom right
TrackList       = CameraPosTrack

[Settings]
Group           = UI
Graphic         = @
Text            = @
Pivot           = bottom right
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = bottom right
Scale           = 2
String          = [Settings]
TrackList       = SettingsTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "[Objects] Active/Total: </<"
Loop            = true

[PlayerPosTrack]
0               = > Get Runtime Vessel, > Object.GetPosition <, Object.SetText ^ "[Player] Position: <"
Loop            = true

[CameraPosTrack]
0               = > Get Runtime Camera, > Object.GetPosition < true, Object.SetText ^ "[Camera] Position: <"
Loop            = true

[SettingsTrack]
0               = > Config.GetParent World, Object.SetText ^ "[Settings] <"
Loop            = true

[Runtime]
Snapshot        = -1

[Snapshot]
Group           = UI
Graphic         = @
Texture         = SnapTexture
Alpha           = 0.8
ParentCamera    = MainCamera
UseParentSpace  = scale
Scale           = 0.25
Pivot           = bottom left
Position        = bottom left 1
ChildList       = SnapPos # Flash
OnCreate        = > Get Runtime Snapshot, Object.Delete <, Set Runtime Snapshot ^

[ClearSnap]
LifeTime        = 0
OnCreate        = > Get Runtime Snapshot, Object.Delete <, Config.ClearValue Runtime SnapPos

[SnapPos]
Graphic         = @
Text            = @
Pivot           = top left
Position        = top left
Scale           = 4
TrackList       = SnapPosTrack

[SnapPosTrack]
0               = > Get Runtime SnapPos, Object.SetText ^ "[Snapshot] Position: <" #
                  > Get Runtime SnapPos, > String.Compare < "", > If < 1 0, Object.SetAlpha ^ <
Loop            = true

[Recall]
SlotList        = @
Type            = position
Curve           = smoother
StartValue      = % > Get Runtime Camera, Object.GetPosition <
EndValue        = % Get Runtime SnapPos
EndTime         = 0.8
Absolute        = true
DoNotCache      = true

[Flash]
UseParentSpace  = scale
Scale           = 1
Pivot           = top left
Position        = top left -1
Graphic         = @
Texture         = pixel
LifeTime        = fx
HSL             = (0, 0, 0.8)
Alpha           = 1
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
EndTime         = 0.15
EndValue        = -1
