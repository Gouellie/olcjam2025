
[MainCamera]
GroupList       = Background # Nebula # Cluster # Star # Planet # Moon # Starbase # StarbaseDock # Beam # Shapes # Player # PlayerTop
Blackhole       = raw
Nebula          = raw
Cluster         = raw
Star            = raw
Planet          = raw
Moon            = raw
Player          = raw
UI              = raw
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[HUDCamera]
GroupList       = UIBackground # Compass # UI # UIButton # UIText
FrustumWidth    = @MainCamera.FrustumWidth
FrustumHeight   = @MainCamera.FrustumHeight
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[SnapCamera@MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon
Position        = (0, 0)
ParentCamera    = MainCamera
IgnoreFromParent= scale

[Camera]
Scale           = 2
OnCreate        = > Camera.Get MainCamera, Camera.SetParent < ^, Set Runtime Camera ^

[CameraBox]
BoundRight      = 1.5
BoundLeft       = 1.5
BoundTop        = 0.5
BoundBottom     = 0.5
LerpSpeed       = 2.2
FacingRatio     = 0.55

[CameraShake]
SlotList        = @
Type            = scale
EndTime         = 0.2
EndValue        = 1.05
Curve           = sine

[ZoomOut]
0               = Object.AddFX ^ ZoomOutScale, > Object.GetOwnedChild ^

[ZoomIn]
0               = Object.AddFX ^ ZoomInScale, > Object.GetOwnedChild ^

[ZoomOutScale]
SlotList        = @
Type            = scale
EndTime         = 0.2
StartValue      = 1
EndValue        = 2.5
Curve           = smooth

[ZoomInScale@ZoomOutScale]
EndValue        = 0.4
