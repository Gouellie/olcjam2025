
[HUDFrame@orxContainerObject]
Unique          = true
Group           = UI
ParentCamera    = HUDCamera
UseParentSpace  = false
Graphic         = @
Texture         = pixel
Pivot           = top
Color           = blue
Alpha           = 0
Size            = (600, 100)
Position        = top left -> top left (20, 20, 1)
ChildList       = CollectionCounterTriangle # CollectionCounterSquare # CollectionCounterDiamond # CollectionCounterStar 
Alignment       = left
Margin          = 5
Spacing         = 10
Orientation     = horizontal
OnCreate        = Set Runtime HUD ^

    [CollectionCounter]
    Group   = UIButton
    Graphic = @
    Texture = hud_square_border.png

        [CollectionIcon]
        Group   = UIButton
        Graphic = @
        Pivot       = center
        Position    = center -> center (0,0,-0.1)

        [CollectionCounterTriangle@CollectionCounter]
        ChildList   = CollectionCounterTriangleIcon

        [CollectionCounterTriangleIcon@CollectionIcon]
        Texture     = triangle_01.png

        [CollectionCounterStar@CollectionCounter]
        ChildList   = CollectionCounterStarIcon

        [CollectionCounterStarIcon@CollectionIcon]
        Texture     = stars_01.png

        [CollectionCounterSquare@CollectionCounter]
        ChildList   = CollectionCounterSquareIcon

        [CollectionCounterSquareIcon@CollectionIcon]
        Texture     = square_01.png

        [CollectionCounterDiamond@CollectionCounter]
        ChildList   = CollectionCounterDiamondIcon

        [CollectionCounterDiamondIcon@CollectionIcon]
        Texture     = losange_01.png
