
[HUD]
ChildList   = HUDFrame # HUDFrameTopLeft # HUDFrameBottomRight

[HUDFrameBase]
Group           = UI
ParentCamera    = HUDCamera
UseParentSpace  = false

[HUDFrameTopLeft@HUDFrameBase]
Pivot           = top left
Position        = top left -> top left (40, 40)
ChildList       = CollectionCounterTriangle
OnCreate        = Set Runtime HUD ^, Set Tally ShapeTriangle 0, Set Tally ShapeSquare 0, Set Tally ShapeDiamond 0, Set Tally ShapeCircle 0

[HUDFrameBottomRight@HUDFrameBase]
Pivot           = bottom right
Position        = bottom right -> bottom right (-40, -40)
ChildList       = GaugeBoost

[HUDFrameBottomLeft@HUDFrameBase]
Pivot           = bottom left
Position        = bottom left -> bottom left (40, -40)
ChildList       = 

  [CollectionCounter]
  IgnoreFromParent  = scale position.scale
  Group       = UI
  Graphic     = @
  Texture     = hud_square_border.png
  Smoothing   = false
  Scale       = 2.0
  Pivot       = top left

    [CollectionIcon]
    IgnoreFromParent  = scale position.scale
    Group       = UIButton
    Graphic     = @
    Pivot       = center
    Position    = center -> center (0,0,-0.1, 0,0)
    Scale       = 1

    [CollectionLabel]
    IgnoreFromParent  = scale position.scale
    Group       = UIText
    Graphic     = @
    Text         = @
    Scale       = 3
    Pivot       = center
    Position    = center -> center (0,0,-0.11, 0.0)
    Smoothing   = false
    Color       = White
    String =

  [CollectionCounterTriangle@CollectionCounter]
  Position    = top left -> top right (0, 0)
  ChildList   = CollectionCounterTriangleIcon # CollectionCounterSquare

    [CollectionCounterTriangleIcon@CollectionIcon]
    Texture     = triangle_01.png
    ChildList   = CollectionCounterTriangleLabel

      [CollectionCounterTriangleLabel@CollectionLabel]
      TrackList = CollectionCounterTriangleTrack

      [CollectionCounterTriangleTrack]
      0               = > Get Tally ShapeTriangle, Object.SetText ^ <
      Loop            = true


  [CollectionCounterSquare@CollectionCounter]
  Position    = top left -> top right (20, 0)
  ChildList   = CollectionCounterSquareIcon # CollectionCounterDiamond

    [CollectionCounterSquareIcon@CollectionIcon]
    Texture     = square_01.png
    ChildList   = CollectionCounterSquareLabel

      [CollectionCounterSquareLabel@CollectionLabel]
      TrackList = CollectionCounterSquareTrack

      [CollectionCounterSquareTrack]
      0               = > Get Tally ShapeSquare, Object.SetText ^ <
      Loop            = true

  [CollectionCounterDiamond@CollectionCounter]
  Position    = top left -> top right (20, 0)
  ChildList   = CollectionCounterDiamondIcon # CollectionCounterStar

    [CollectionCounterDiamondIcon@CollectionIcon]
    Texture     = losange_01.png
    ChildList   = CollectionCounterDiamondLabel

      [CollectionCounterDiamondLabel@CollectionLabel]
      TrackList = CollectionCounterDiamondTrack

      [CollectionCounterDiamondTrack]
      0               = > Get Tally ShapeDiamond, Object.SetText ^ <
      Loop            = true

  [CollectionCounterStar@CollectionCounter]
  Position    = top left -> top right (20, 0)
  ChildList   = CollectionCounterStarIcon

    [CollectionCounterStarIcon@CollectionIcon]
    Texture     = stars_01.png
    ChildList   = CollectionCounterStarLabel

      [CollectionCounterStarLabel@CollectionLabel]
      TrackList = CollectionCounterStarTrack

      [CollectionCounterStarTrack]
      0               = > Get Tally ShapeCircle, Object.SetText ^ <
      Loop            = true
