

[SceneTransitionTriggers]
TransitToTitleScene      = Object.Delete ^, Object.Create TitleScene
TransitToWorldScene      = Object.Delete ^, Object.Create World

[TitleScene@Scene]
ChildList       = TitleSceneMenu
Input           = MenuInput
TriggerList     = MenuInputTriggers # SceneTransitionTriggers

  [MenuInputTriggers]
  Input:.Previous = > Get Runtime ActiveMenu, Object.FireTrigger < Previous
  Input:.Next     = > Get Runtime ActiveMenu, Object.FireTrigger < Next
  Input:.Activate = > Get Runtime ActiveMenu, Object.FireTrigger < Activate

[MenuInput]
; Keyboard
KEY_SPACE       = Activate
KEY_ENTER       = Activate
KEY_UP          = Previous
KEY_DOWN        = Next
; Joystick/gamepad
JOY_A           = Activate
JOY_START       = Activate
-JOY_LY         = Previous
+JOY_LY         = Next
JOY_UP          = Previous
JOY_DOWN        = Next

[TitleSceneMenu@orxContainerObject]
Group           = UI
Graphic         = @
Texture         = pixel
Color           = yellow
Size            = (500, 600)
Pivot           = center
ChildList       = TitleSceneMenuButtonWorld # TitleSceneMenuButtonSandbox
Margin          = 40
Spacing         = 40
OnCreate        = > Object.FindChild ^ TitleSceneMenuButtonWorld, Object.FireTrigger < Active
`
    [TitleSceneMenuButtonWorld@Button]
    ChildList       = TitleSceneMenuButtonWorldLabel
    Previous        = TitleSceneMenuButtonSandbox
    Next            = TitleSceneMenuButtonSandbox
    ActivateCommand = > Get Runtime Scene, Object.FireTrigger < TransitToWorldScene

        [TitleSceneMenuButtonWorldLabel@ButtonLabel]
        String          = "Large World"

    [TitleSceneMenuButtonSandbox@Button]
    ChildList       = TitleSceneMenuButtonSandboxLabel
    Previous        = TitleSceneMenuButtonWorld
    Next            = TitleSceneMenuButtonWorld

        [TitleSceneMenuButtonSandboxLabel@ButtonLabel]
        String          = "Sandbox"

[WorldScene@Scene]
ChildList           = World
