
[RadialMenu]
Pivot           = center
Position        = center
RotationSpeed   = 8
Radius          = 125
AngleOffset     = 0
TriggerList     = TESTTRIGGER

    [RadialMenuSelectionAim]
    Group           = UI
    Pivot           = center
    ChildList       = RadialMenuSelectionAimGraphic

      [RadialMenuSelectionAimGraphic]
      Group         = UI
      Pivot         = top
      Scale         = 3
      Position      = % > Get RadialMenu Radius, return (0, <)
      Graphic       = @
      Color         = blue
      Texture       = radial_menu_aim.png

    [RadialMenuOption]
    Group           = UIButton
    Pivot           = bottom
    Graphic         = @
    Texture         = radial_menu_button.png
    Scale           = 3
    Body            = RadialMenuOptionBody
    InputName       = RadialMenuOptionUnset
    Label           = RadialMenuOptionLabel
    IsSingleShot    = true
    ChildList       = 

        [RadialMenuOptionBody]
        Dynamic         = true
        AllowMoving     = false
        PartList        = @
        Type            = sphere
        Radius          = 15
        SelfFlags       = radialMenuOption
        CheckMask       = radialMenuSelectionAim

        [RadialMenuOptionFocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionFocused, Object.AddSound ^ UITick

        [RadialMenuOptionUnfocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionUnfocused

        [RadialMenuOptionActivateTrack]
        0               = Object.Create UIAccept

        [RadialMenuOptionFocused]
        SlotList        = @
        Type            = scale
        EndTime         = 0.2
        StartValue      = 3 ;% > Object.GetScale ^, <
        EndValue        = (3.1,3.3)
        Curve           = smooth
        Absolute        = true
        Loop            = false

        [RadialMenuOptionUnfocused@RadialMenuOptionFocused]
        StartValue      = (3.1,3.3)
        EndValue        = 3

        [RadialMenuOptionIcon]
        IgnoreFromParent    = scale position.scale rotation
        Group   = UIText
        Graphic = @
        Texture = pixel
        Size    = (50,50)
        Pivot   = center
        Position = (0,-80)
        Color   = red

        [RadialMenuOptionLabel]
        Group   = UIText
        Graphic = @
        Text    = @
        Pivot   = center
        Scale   = 4
        Position    = (0, 400)
        Smoothing = false
        String  = UNSET

[RadialMenuMain@RadialMenu]
ChildList         = RadialMenuOptionSandbox # RadialMenuOptionPlayGame # RadialMenuOptionCredits # RadialMenuOptionToggleSound

    [RadialMenuOptionPlayGame@RadialMenuOption]
    InputName       = PlayGame
    Label           = RadialMenuOptionLabelPlayGame

    [RadialMenuOptionLabelPlayGame@RadialMenuOptionLabel]
    String  = "Play Game"

    [RadialMenuOptionSandbox@RadialMenuOption]
    InputName       = Sandbox
    Label           = RadialMenuOptionLabelSandbox

    [RadialMenuOptionLabelSandbox@RadialMenuOptionLabel]
    String  = "Sandbox"

    [RadialMenuOptionCredits@RadialMenuOption]
    InputName       = NA
    Label           = RadialMenuOptionLabelCredits

    [RadialMenuOptionLabelCredits@RadialMenuOptionLabel]
    String  = "A game made with orx by:
Guillaume Ouellet, Nicolas Riviere,Pierre Rencurel"

[RadialMenuOptions@RadialMenu]
ChildList         = RadialMenuOptionResume # RadialMenuOptionToggleSound # RadialMenuOptionQuitToTitle

    [RadialMenuOptionResume@RadialMenuOption]
    InputName       = Resume
    Label           = RadialMenuOptionLabelResume

    [RadialMenuOptionLabelResume@RadialMenuOptionLabel]
    String  = "Resume"

    [RadialMenuOptionToggleSound@RadialMenuOption]
    InputName       = ToggleSound
    Label           = RadialMenuOptionLabelToggleSound

    [RadialMenuOptionLabelToggleSound@RadialMenuOptionLabel]
    String  = "Toggle Sound ON/OFF"

    [RadialMenuOptionQuitToTitle@RadialMenuOption]
    InputName       = BackToTitleScreen
    Label           = RadialMenuOptionLabelQuitToTitle

    [RadialMenuOptionLabelQuitToTitle@RadialMenuOptionLabel]
    String  = "Quit to Title"

[RadialMenuStarBase@RadialMenu]
ChildList         = RadialMenuOptionSBTEST # RadialMenuOption # RadialMenuOption # RadialMenuOption # RadialMenuOption

    [RadialMenuOptionSBTEST@RadialMenuOption]
    InputName       = TODO
    Label           = RadialMenuOptionLabelSBTEST
    IsSingleShot    = false

    [RadialMenuOptionLabelSBTEST@RadialMenuOptionLabel]
    String  = "TODO"