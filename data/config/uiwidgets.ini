
[RadialMenu]
Pivot           = center
Position        = center
RotationSpeed   = 8
Radius          = 125
AngleOffset     = 0

    [RadialMenuSelectionAim]
    Group           = UI
    Pivot           = center
    ChildList       = RadialMenuSelectionAimGraphic

      [RadialMenuSelectionAimGraphic]
      Group         = UI
      Pivot         = top
      Scale         = 3
      Position      = % > Get RadialMenu Radius, return (0, <)
      Graphic       = @
      Texture       = radial_menu_aim.png
      Smoothing = false

    [RadialMenuOptionEmpty]

    [RadialMenuOption]
    Group           = UIButton
    Pivot           = bottom
    Graphic         = @
    Texture         = radial_menu_button.png
    Scale           = 3
    Body            = RadialMenuOptionBody
    InputName       = RadialMenuOptionUnset
    Label           = RadialMenuOptionLabel
    IsSingleShot    = true
    ChildList       = 

        [RadialMenuOptionBody]
        Dynamic         = true
        AllowMoving     = false
        PartList        = @
        Type            = sphere
        Radius          = 15
        SelfFlags       = radialMenuOption
        CheckMask       = radialMenuSelectionAim

        [RadialMenuOptionFocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionFocused, Object.AddSound ^ UITick

        [RadialMenuOptionUnfocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionUnfocused

        [RadialMenuOptionActivateTrack]
        0               = Object.Create UIAccept

        [RadialMenuOptionFocused]
        SlotList        = @
        Type            = scale
        EndTime         = 0.2
        StartValue      = 3 ;% > Object.GetScale ^, <
        EndValue        = (3.1,3.3)
        Curve           = smooth
        Absolute        = true
        Loop            = false

        [RadialMenuOptionUnfocused@RadialMenuOptionFocused]
        StartValue      = (3.1,3.3)
        EndValue        = 3

        [RadialMenuOptionIcon]
        IgnoreFromParent    = scale position.scale rotation
        Group   = UIText
        Graphic = @
        Pivot   = center
        Scale   = 2
        Position = (0,-90)

        [RadialMenuOptionLabel]
        Group   = UIText
        Graphic = @
        Text    = @
        Pivot   = center
        Scale   = 4
        Position    = (0, 400)
        Smoothing = false
        String  = UNSET
        IgnoreFromParent = position

[RadialMenuMain@RadialMenu]
ChildList         = RadialMenuOptionSandbox # RadialMenuOptionPlayGame # RadialMenuOptionCredits # RadialMenuOptionToggleSound

    [RadialMenuOptionPlayGame@RadialMenuOption]
    InputName       = PlayGame
    Label           = RadialMenuOptionLabelPlayGame
    ChildList       = RadialMenuOptionIconPlayGame

      [RadialMenuOptionLabelPlayGame@RadialMenuOptionLabel]
      String  = "Play Game"
     
      [RadialMenuOptionIconPlayGame@RadialMenuOptionIcon]
      Texture = menu_play.png

    [RadialMenuOptionSandbox@RadialMenuOption]
    InputName       = Sandbox
    Label           = RadialMenuOptionLabelSandbox
    ChildList       = RadialMenuOptionIconSandbox

      [RadialMenuOptionLabelSandbox@RadialMenuOptionLabel]
      String  = "Sandbox"

      [RadialMenuOptionIconSandbox@RadialMenuOptionIcon]
      Texture = menu_sandbox.png

    [RadialMenuOptionCredits@RadialMenuOption]
    InputName       = NA
    Label           = RadialMenuOptionLabelCredits
    ChildList       = RadialMenuOptionIconCredits

      [RadialMenuOptionLabelCredits@RadialMenuOptionLabel]
      String  = "A game made with orx by:
  Guillaume Ouellet, Nicolas Riviere, Pierre Rencurel"
  
        [RadialMenuOptionIconCredits@RadialMenuOptionIcon]
        Texture = menu_credits.png
  
[RadialMenuOptions@RadialMenu]
ChildList         = RadialMenuOptionResume # RadialMenuOptionToggleSound # RadialMenuOptionQuitToTitle

    [RadialMenuOptionResume@RadialMenuOption]
    InputName       = Resume
    Label           = RadialMenuOptionLabelResume
    ChildList       = RadialMenuOptionIconResume

      [RadialMenuOptionLabelResume@RadialMenuOptionLabel]
      String  = "Resume"

      [RadialMenuOptionIconResume@RadialMenuOptionIcon]
      Texture = menu_resume.png

    [RadialMenuOptionToggleSound@RadialMenuOption]
    InputName       = ToggleSound
    Label           = RadialMenuOptionLabelToggleSound
    ChildList       = RadialMenuOptionIconToggleSound

      [RadialMenuOptionLabelToggleSound@RadialMenuOptionLabel]
      String  = "Toggle Sound ON/OFF"

      [RadialMenuOptionIconToggleSound@RadialMenuOptionIcon]
      Texture = menu_audio.png

    [RadialMenuOptionQuitToTitle@RadialMenuOption]
    InputName       = BackToTitleScreen
    Label           = RadialMenuOptionLabelQuitToTitle
    ChildList       = RadialMenuOptionIconQuitToTitle

      [RadialMenuOptionLabelQuitToTitle@RadialMenuOptionLabel]
      String  = "Quit to Title"

      [RadialMenuOptionIconQuitToTitle@RadialMenuOptionIcon]
      Texture = menu_back.png

[RadialMenuStarBase@RadialMenu]
AngleOffset       = 45
ChildList         = RadialMenuOptionTriangle # RadialMenuOption # RadialMenuOption # RadialMenuOption

    [RadialMenuOptionTriangle@RadialMenuOption]
    InputName       = TODO
    Label           = RadialMenuOptionLabelSBTEST
    IsSingleShot    = false

    [RadialMenuOptionLabelSBTEST@RadialMenuOptionLabel]
    String  = "Increase Ship Boost"

[Gauge]
Group           = UI
Pivot           = bottom
Graphic         = @
Texture         = gauge.png
ChildList       = GaugeBackground # GaugeLabel
Scale           = 4
GaugeMax        = 200       ; GaugeValue when maxed out
DepletionTime   = 3         ; Time to fully deplete maxed out gauge
RefillTime      = 4         ; Time to fully refill exhausted gauge
DownTime        = 2         ; Time to wait before the bar can start to refil once fully exhausted
Threshold       = 90        ; Used by CanDeplete to check if a gauge can be consumed again
Value           = 200       ; value at creation
AutoRefill      = true      ; gauge refills on its own

[GaugeBackground]
Group       = UI
Pivot       = bottom
Graphic     = @
Texture     = gauge_background.png
Position    = (0,0,0.2)

[GaugeLabel]
IgnoreFromParent    = scale
Scale       = 2
Smoothing   = false
Group       = UIText
Pivot       = top right
Position    = bottom right
Graphic     = @
Text        = @
String      = 

[GaugeFill]
Group       = UI
Pivot       = bottom
Graphic     = @
Texture     = gauge_fill.png
Position    = (0,-3.0,0.1)

    [GaugeDowntimeInTrack]
    0       = Object.SetColor ^ (255, 83, 26) ; orange red

    [GaugeDowntimeOutTrack]
    0       = Object.SetColor ^ white

[GaugeBoost@Gauge]
Unique          = true
Position        = bottom right -> bottom right
ChildList       += GaugeLabelBoost
GaugeMax        = 100
DepletionTime   = 3
RefillTime      = 4
DownTime        = 2
Threshold       = 60
Value           = 100
AutoRefill      = false
OnCreate        = Set Runtime GaugeBoost ^

  [GaugeLabelBoost@GaugeLabel]
  String          = Boost
