
[ButtonBase]
Graphic         = ButtonGraphic
Group           = UIButton
TriggerList     = ButtonEventTriggers
Previous        =
Next            =
OnCreate        = > @, Set Runtime < ^
ActivateCommand =

  [ButtonGraphic]
  Texture         = pixel
  Color           = Grey

  [ButtonEventTriggers]
  Next            = Object.FireTrigger ^ Inactive, > Object.GetName ^, > Get < Next, > Get Runtime <, Object.FireTrigger < Active
  Previous        = Object.FireTrigger ^ Inactive, > Object.GetName ^, > Get < Previous, > Get Runtime <, Object.FireTrigger < Active
  Active          = Set Runtime ActiveMenu ^, Object.AddFX ^ ActiveButtonFX
  Inactive        = Object.AddFX ^ InactiveButtonFX
  Activate        = > Object.GetName ^, > Get < ActivateCommand, Eval <

    [ActiveButtonFX]
    SlotList        = @
    Absolute        = true
    Type            = color
    EndValue        = Green

    [InactiveButtonFX@ActiveButtonFX]
    EndValue        = @ButtonGraphic.Color

[Button@ButtonBase]
Size            = (300, 60)
Pivot           = center
Position        = (0,0,-0.1)
IgnoreFromParent = Scale

[ButtonLabel]
Graphic         = @
Text            = @
Smoothing       = false
Pivot           = center
Scale           = 3
Position        = (0, 0, -0.11)
