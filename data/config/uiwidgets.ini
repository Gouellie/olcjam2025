
[RadialMenu]
Pivot           = center
Position        = center
RotationSpeed   = 8
Radius          = 125
AngleOffset     = 0

    [RadialMenuSelectionAim]
    Group           = UI
    Pivot           = center
    ChildList       = RadialMenuSelectionAimGraphic

      [RadialMenuSelectionAimGraphic]
      Group         = UI
      Pivot         = top
      Scale         = 3
      Position      = % > Get RadialMenu Radius, return (0, <)
      Graphic       = @
      Texture       = radial_menu_aim.png
      Smoothing = false

    [RadialMenuOptionEmpty]

    [RadialMenuOption]
    Group           = UIButton
    Pivot           = bottom
    Graphic         = @
    Texture         = radial_menu_button.png
    Scale           = 3
    Body            = RadialMenuOptionBody
    InputName       = RadialMenuOptionUnset
    Label           = RadialMenuOptionLabel
    IsSingleShot    = true
    ChildList       = 

        [RadialMenuOptionBody]
        Dynamic         = true
        AllowMoving     = false
        PartList        = @
        Type            = sphere
        Radius          = 15
        SelfFlags       = radialMenuOption
        CheckMask       = radialMenuSelectionAim

        [RadialMenuOptionFocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionFocused, Object.AddSound ^ UITick

        [RadialMenuOptionUnfocusedTrack]
        0               = Object.AddFX ^ RadialMenuOptionUnfocused

        [RadialMenuOptionActivateTrack]
        0               = Object.Create UIAccept

        [RadialMenuOptionFocused]
        SlotList        = @
        Type            = scale
        EndTime         = 0.2
        StartValue      = 3 ;% > Object.GetScale ^, <
        EndValue        = (3.1,3.3)
        Curve           = smooth
        Absolute        = true
        Loop            = false

        [RadialMenuOptionUnfocused@RadialMenuOptionFocused]
        StartValue      = (3.1,3.3)
        EndValue        = 3

        [RadialMenuOptionIcon]
        IgnoreFromParent    = scale position.scale rotation
        Group   = UIText
        Graphic = @
        Pivot   = center
        Scale   = 2
        Position = (0,-90)

        [RadialMenuOptionStarbaseIcon@RadialMenuOptionIcon]
        Scale       = 1
        ChildList   = RadialMenuOptionStarbaseIconBack

            [RadialMenuOptionStarbaseIconBack]
            Group   = UIText
            IgnoreFromParent  = scale position.scale
            Graphic     = @
            Texture     = hud_square_border.png
            Smoothing   = false
            Scale       = 2.0
            Pivot       = center
            Position    = center -> center (0,0,0.1)

        [RadialMenuOptionLabel]
        Group             = UIText
        Graphic           = @
        Text              = @
        Pivot             = center
        Scale             = 1
        Position          = (0, 400)
        Smoothing         = false
        String            = UNSET
        IgnoreFromParent  = position
        Font              = FontMenu

            [FontMenu]
            ; The Shape Of Things by Chequered Ink - Free for personal, non-profit use.
            Typeface           = shapeofthings.otf

[RadialMenuMain@RadialMenu]
ChildList         = RadialMenuOptionEmpty # RadialMenuOptionPlayGame # RadialMenuOptionCredits # RadialMenuOptionToggleSound

    [RadialMenuOptionPlayGame@RadialMenuOption]
    InputName       = PlayGame
    Label           = RadialMenuOptionLabelPlayGame
    ChildList       = RadialMenuOptionIconPlayGame

      [RadialMenuOptionLabelPlayGame@RadialMenuOptionLabel]
