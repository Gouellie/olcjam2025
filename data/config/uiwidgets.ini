[Gauge]
Group           = UI
Pivot           = bottom
Graphic         = @
Texture         = gauge.png
ChildList       = GaugeBackground # GaugeLabel
Scale           = 4
GaugeMax        = 200       ; GaugeValue when maxed out
DepletionTime   = 3         ; Time to fully deplete maxed out gauge
RefillTime      = 4         ; Time to fully refill exhausted gauge
DownTime        = 2         ; Time to wait before the bar can start to refil once fully exhausted
Threshold       = 90        ; Used by CanDeplete to check if a gauge can be consumed again
Value           = 200       ; value at creation
AutoRefill      = true      ; gauge refills on its own
IgnoreFromParent = scale position.scale

[GaugeBackground]
Group       = UI
Pivot       = bottom
Graphic     = @
Texture     = gauge_background.png
Position    = (0,0,0.2)

[GaugeLabel]
IgnoreFromParent    = scale
Scale       = 0.75
Smoothing   = false
Group       = UIText
Pivot       = top right
Position    = bottom right
Graphic     = @
Text        = @
String      = 
Font        = FontMenu

[GaugeFill]
Group       = UI
Pivot       = bottom
Graphic     = @
Texture     = gauge_fill.png
Position    = (0,-3.0,0.1)

    [GaugeDowntimeInTrack]
    0       = Object.SetColor ^ (255, 83, 26) ; orange red

    [GaugeDowntimeOutTrack]
    0       = Object.SetColor ^ white

[GaugeBoost@Gauge]
Unique          = true
Position        = bottom right -> bottom right
ChildList       += GaugeLabelBoost
GaugeMax        = 100
DepletionTime   = 3
RefillTime      = 4
DownTime        = 2
Threshold       = 60
Value           = 100
AutoRefill      = false
OnCreate        = Set Runtime GaugeBoost ^

  [GaugeLabelBoost@GaugeLabel]
  String          = Boost

[GaugeShapes@Gauge]
Unique          = true
Position        = bottom left -> bottom left (0, 0)
ChildList       += GaugeLabelShapes
GaugeMax        = 40
Value           = 0
AutoRefill      = false
OnCreate        = Set Runtime GaugeShapes ^

  [GaugeLabelShapes@GaugeLabel]
  String          = Inventory
  Position        = top left -> bottom left (0, 0)

    [GaugeShapesIsEmptyTrack]
    0           = Object.AddFX ^ GaugeShapesProblemFX true true, Object.Create GaugeShapesIsEmptyMessage

    [GaugeShapesDepositTrack]
    0           = Object.AddSound ^ Sound_DepositeShape

    [GaugeShapesIsFullTrack]
    0           = Object.AddFX ^ GaugeShapesProblemFX true true, Object.Create GaugeShapesIsFullMessage

        [GaugeShapesProblemFX]
        SlotList      = @
        Loop          = false
        DoNotCache    = true
        Type          = Color
        Absolute      = true
        StartValue    = red
        EndValue      = white
        EndTime       = 0.2

        [InGameMessage]
        IgnoreFromParent  = position scale position.scale
        Group             = UIText
        Graphic           = @
        Text              = @
        Smoothing         = false
        Scale             = 2
        Pivot             = top
        Position          = (0, 120)
        Font              = FontMenu

        [GaugeShapesIsFullMessage@InGameMessage]
        String      = - INVENTORY FULL -
        LifeTime    = 0.6

        [GaugeShapesIsEmptyMessage@InGameMessage]
        String      = - EMPTY -
        LifeTime    = 0.6

        [VacuumIsLockedMessage@InGameMessage]
        String      = - LOCKED -
        LifeTime    = 0.6

        [GameOnMessage@InGameMessage]
        String      = - GAME ON -
        LifeTime    = 0.6

        [GameOver@InGameMessage]
        String      = - GAME OVER -
        LifeTime    = 1.5
        OnDelete    = Object.Create TitleSceneBack

[GaugeReturnToBase@Gauge]
Unique          = true
Position        = right -> right (-100, 0)
GaugeMax        = 100
Value           = 0
AutoRefill      = false
RefillTime      = 2
ChildList       += GaugeLabelReturnToBase

  [GaugeLabelReturnToBase@InGameMessage]
  String          = - Returning to Base -

[GaugeHealth@Gauge]
Unique          = true
Rotation        = 90
GaugeMax        = 100
Value           = 100
AutoRefill      = false
ChildList       += GaugeHealthIcon
OnCreate        = Set Runtime GaugeHealth ^