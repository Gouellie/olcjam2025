
[ButtonBase]
Graphic         = ButtonGraphic
Group           = UIButton
TriggerList     = ButtonEventTriggers
Previous        =
Next            =
OnCreate        = > @, Set Runtime < ^
ActivateCommand =

  [ButtonGraphic]
  Texture         = pixel
  Color           = Grey

  [ButtonEventTriggers]
  Next            = Object.FireTrigger ^ Inactive, > Object.GetName ^, > Get < Next, > Get Runtime <, Object.FireTrigger < Active
  Previous        = Object.FireTrigger ^ Inactive, > Object.GetName ^, > Get < Previous, > Get Runtime <, Object.FireTrigger < Active
  Active          = Set Runtime ActiveMenu ^, Object.AddFX ^ ActiveButtonFX
  Inactive        = Object.AddFX ^ InactiveButtonFX
  Activate        = > Object.GetName ^, > Get < ActivateCommand, Eval <

    [ActiveButtonFX]
    SlotList        = @
    Absolute        = true
    Type            = color
    EndValue        = Green

    [InactiveButtonFX@ActiveButtonFX]
    EndValue        = @ButtonGraphic.Color

[Button@ButtonBase]
Size            = (300, 60)
Pivot           = center
Position        = (0,0,-0.1)
IgnoreFromParent = Scale

[ButtonLabel]
Graphic         = @
Text            = @
Smoothing       = false
Pivot           = center
Scale           = 3
Position        = (0, 0, -0.11)

[RadialMenu]
Pivot           = center
Position        = center
RotationSpeed   = 8
Radius          = 125
AngleOffset     = 0
TriggerList     = TESTTRIGGER

    [RadialMenuSelectionAim]
    Group           = UI
    Pivot           = center
    ChildList       = RadialMenuSelectionAimGraphic

      [RadialMenuSelectionAimGraphic]
      Group         = UI
      Pivot         = top
      Scale         = 3
      Position      = (0, 0)
      Graphic       = @
      Color         = blue
      Texture       = radial_menu_aim.png

    [RadialMenuOption]
    Group           = UIButton
    Pivot           = bottom
    Graphic         = @
    Texture         = radial_menu_button.png
    Scale           = 3
    Body            = RadialMenuOptionBody
    InputName       = RadialMenuOptionUnset
    Label           = RadialMenuOptionLabel
    IsSingleShot    = true
    ChildList       = 

        [RadialMenuOptionBody]
        Dynamic         = true
        AllowMoving     = false
        PartList        = @
        Type            = sphere
        Radius          = 15
        SelfFlags       = radialMenuOption
        CheckMask       = radialMenuSelectionAim

        [RadialMenuOptionFocused]
        SlotList        = @
        Type            = scale
        EndTime         = 0.2
        StartValue      = 3 ;% > Object.GetScale ^, <
        EndValue        = (3.1,3.3)
        Curve           = smooth
        Absolute        = true
        Loop            = false

        [RadialMenuOptionUnfocused@RadialMenuOptionFocused]
        StartValue      = (3.1,3.3)
        EndValue        = 3

        [RadialMenuOptionIcon]
        IgnoreFromParent    = scale position.scale rotation
        Group   = UIText
        Graphic = @
        Texture = pixel
        Size    = (50,50)
        Pivot   = center
        Position = (0,-80)
        Color   = red

        [RadialMenuOptionLabel]
        Group   = UIText
        Graphic = @
        Text    = @
        Pivot   = center
        Scale   = 4
        Position    = (0, -400)
        Smoothing = false
        String  = UNSET

[RadialMenuMain@RadialMenu]
AngleOffset       = 90
ChildList         = RadialMenuOptionPlayGame # RadialMenuOptionSandbox

    [RadialMenuOptionPlayGame@RadialMenuOption]
    InputName       = PlayGame
    Label           = RadialMenuOptionLabelPlayGame

    [RadialMenuOptionLabelPlayGame@RadialMenuOptionLabel]
    String  = "Play Game"

    [RadialMenuOptionSandbox@RadialMenuOption]
    InputName       = Sandbox
    Label           = RadialMenuOptionLabelSandbox

    [RadialMenuOptionLabelSandbox@RadialMenuOptionLabel]
    String  = "Sandbox"

[RadialMenuOptions@RadialMenu]
ChildList         = RadialMenuOptionResume # RadialMenuOptionQuitToTitle

    [RadialMenuOptionResume@RadialMenuOption]
    InputName       = Resume
    Label           = RadialMenuOptionLabelResume

    [RadialMenuOptionLabelResume@RadialMenuOptionLabel]
    String  = "Resume"

    [RadialMenuOptionQuitToTitle@RadialMenuOption]
    InputName       = BackToTitleScreen
    Label           = RadialMenuOptionLabelQuitToTitle

    [RadialMenuOptionLabelQuitToTitle@RadialMenuOptionLabel]
    String  = "Quit to Title"

[RadialMenuStarBase@RadialMenu]
ChildList         = RadialMenuOptionSBTEST # RadialMenuOption # RadialMenuOption # RadialMenuOption # RadialMenuOption

    [RadialMenuOptionSBTEST@RadialMenuOption]
    InputName       = TODO
    Label           = RadialMenuOptionLabelSBTEST
    IsSingleShot    = false

    [RadialMenuOptionLabelSBTEST@RadialMenuOptionLabel]
    String  = "TODO"


